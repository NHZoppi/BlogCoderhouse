{% extends "base.html"%}
{% load static %}
{% block content%}

<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<div class="profile">
    <img src="{{ user.avatar.image.url }}" class="avatargeng">
    <h1>{{ user.username }}</h1>
    <div class="links">
        <ul>
            <li>
                <a href="{% url 'chpass' %}">Change Password</a>
            </li>
            <li>
                <a href="{% url 'chprofile' %}">Edit Profile</a>
            </li>
            <li>
                <a href="{% url 'upload_avatar' %}">AvatarUpload</a>
            </li>
        </ul>
    </div>
    <ul>
        <li>
            {{ user.email }}
        </li>
        <li>
            {{ user.last_name }}
        </li>
        <li>
            {{ user.first_name }}
        </li>
    </ul>
</div>
{% endblock content %}
